<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!--Fonts end-->
  <link rel="stylesheet" href="./styles/style.css">
  <title>E-commerce product page | challenge | frontend mentor io</title>
</head>
<body>
  <div class="container">

    <header>
      <div class="hamburger-logo-group">
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>

            <img src="./images/logo.svg" alt="logo icon">

            
            <nav class="menu hidden">
                <div class="slide-menu">
                  <img id="btnMenuClose" src="./images/icon-close.svg" alt="close">
                  <ul>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                  </ul>
                </div>


            </nav>
      </div>


        <div class="cart-avatar-group">
          <div class="btnCart">
              <img src="./images/icon-cart.svg" alt="cart icon">
              <div class="cart-count">3</div>
          </div>

          <img class="avatar"src="./images/image-avatar.png" alt="avatar">
        </div>
        
      
    </header>
    <!-- content inside -->
    <div class="content">
      <section class="lightbox">
        <img class="product-hero" src="./images/image-product-1.jpg" alt="product">
        <div class="previous arrow">
          <img src="./images/icon-previous.svg">
        </div>
        <div class="next arrow">
          <img src="./images/icon-next.svg">
        </div>
      </section>
    </div>

  </div>
  
</body>
<script src="./js/app.js"></script>
</html>
